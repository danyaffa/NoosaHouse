  <div class="lightbox-overlay" id="lightbox-overlay" aria-hidden="true">
    <button class="lightbox-close" id="lightbox-close" type="button" aria-label="Close">×</button>
    <button class="lightbox-nav prev" id="lightbox-prev" type="button" aria-label="Previous image">❮</button>
    <img id="lightbox-image" src="" alt="Full-size view of Noosa House" />
    <button class="lightbox-nav next" id="lightbox-next" type="button" aria-label="Next image">❯</button>
  </div>

  <footer class="site-footer">
    <p>© <span id="year"></span> Noosa House – Noosa Heads, Australia</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Lightbox Logic
    (function () {
      const overlay = document.getElementById("lightbox-overlay");
      const lightboxImg = document.getElementById("lightbox-image");
      const images = Array.from(document.querySelectorAll(".gallery-item img"));
      const closeBtn = document.getElementById("lightbox-close");
      const prevBtn = document.getElementById("lightbox-prev");
      const nextBtn = document.getElementById("lightbox-next");

      if (!images.length) return;

      let currentIndex = 0;

      function openLightbox(index) {
        currentIndex = index;
        lightboxImg.src = images[index].src;
        overlay.classList.add("open");
        overlay.setAttribute("aria-hidden", "false");
      }

      function closeLightbox() {
        overlay.classList.remove("open");
        overlay.setAttribute("aria-hidden", "true");
      }

      function showNext(delta) {
        currentIndex = (currentIndex + delta + images.length) % images.length;
        lightboxImg.src = images[currentIndex].src;
      }

      images.forEach((img, index) => {
        img.addEventListener("click", () => openLightbox(index));
      });

      closeBtn.addEventListener("click", closeLightbox);
      overlay.addEventListener("click", (e) => {
        if (e.target === overlay) closeLightbox();
      });

      prevBtn.addEventListener("click", () => showNext(-1));
      nextBtn.addEventListener("click", () => showNext(1));

      document.addEventListener("keydown", (e) => {
        if (!overlay.classList.contains("open")) return;
        if (e.key === "Escape") closeLightbox();
        if (e.key === "ArrowRight") showNext(1);
        if (e.key === "ArrowLeft") showNext(-1);
      });
    })();
  </script>
